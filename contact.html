<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-placeholder"></div>
<!--Contact Us Form-->
<section class="contact-section">
  <h2 class="mb-4 text-center">Contact Us</h2>
  <div id="formMessage" class="alert d-none" role="alert"></div>
      <form id="contactForm" class="mb-5 contact-card">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Type your name here">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Type your email here">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
      <div class="row mt-5 gx-4 gy-4 align-items-start">
          <!-- Contact Info -->
          <div class="col-12 col-md-6 mt-md-5d-flex flex-column justify-content-center">
            <div class="mt-1">
              <div class="bg-light p-4 rounded shadow-sm h-100 contact-card">
              <h3 class="mb-4 text-center">You Can Find Us:</h3>
              <p><strong>Address:</strong> Tirana, Albania</p>
              <p><strong>Phone number:</strong> +355xxxxxx</p>
              <p><strong>Working hours:</strong> Monday - Friday, 08:00 - 18:00</p>
              <div class="d-flex flex-wrap gap-2 mt-3">
                <a href="#" class="btn btn-outline-primary">
                  <i class="bi bi-facebook"></i> Facebook
                </a>
                <a href="#" class="btn btn-outline-danger">
                  <i class="bi bi-instagram"></i> Instagram
                </a>
              </div>
            </div>
            </div>
          </div>
          <!-- Map -->
          <div class="col-12 col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95868.2159231732!2d19.817823200000003!3d41.333184699999975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1350310470fac5db%3A0x40092af10653720!2sTiran%C3%AB%2C%20Albania!5e0!3m2!1sen!2s!4v1753725997505!5m2!1sen!2s"
              width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>
        </div>
</section>
<div id="footer-placeholder"></div>
 <!--Custom JS -->
 <script src="main.js"></script>
 <script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  });
</script>
</body>
</html>
